<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Momath Harmonograph</title>
	<meta name="description" content="A custom virtual Harmonograph for Momath's Annual Fundraising Gala 2021.">
	<meta name="author" content="Woojin Ko">

	<meta property="og:title" content="Momath Harmonograph">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://harmonograph.momath.org/">
	<meta property="og:description" content="A custom virtual Harmonograph for Momath's Annual Fundraising Gala 2021.">
	<!-- <meta property="og:image" content="image.png"> -->

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-E23KN8G2WH"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-E23KN8G2WH');
	</script>
	<link rel="stylesheet" type="text/css" href="harmonograph.css" />
	<script type="text/javascript" src="harmonograph.js"></script>
	<script type="text/javascript" src="FileSaver.js"></script>
</head>

<body onload="init()">
	<img src="MoMathHarmonographLogo.png" alt="MoMath Harmonograph Logo" width="980" height="70">
	<br>
	<!-- <h1> Make your own!</h1> -->

	<main>
		<div id="personalize">
			<div id="colors">
				<h2> Step 1: Colors</h2>
				<form>
					<table>
						<table id="input" class="input">
							<tr>
								<td>Choose a background color:</td>
								<td><em>c1</em> =</td>
								<td class="input"><input type='color' id="c1" value=#000000 list="presets"
										onchange="inputChange()" />
									<datalist id="presets">
										<option value=#000000>Black</option>
										<option value=#ffffff> White</option>
									</datalist>
								</td>
							</tr>
							<tr>
								<td>Choose a pen color:</td>
								<td><em>c2</em> =</td>
								<td><input type='color' id="c2" value=#A1BAAB onchange="inputChange()" />
								</td>
							</tr>
							<tr>
								<td>Choose multiple pen colors:</td>
								<td><em>c3</em> =</td>
								<td>
									<!-- <input type='color' id="c3" value=#A1BAAB onchange="inputChange()" /> -->
									<input type='color' id="c3" value=#A1BAAB onchange="inputChange()" />

								</td>
							</tr>
						</table>
						</td>
				</form>
			</div>

			<div id="parameters">
				<h2> Step 2: Parameters</h2>
				<form>
					<table>
						<tr class="head">
							<td> </td>
							<td>Pend A</td>
							<td>Pend B</td>
							<td>Pend C</td>
						</tr>
						<tr>
							<td class="label">&nbsp;Amplitude x</td>
							<td><input id="A1x" value="100" onchange="inputChange()" /> </td>
							<td><input id="A2x" value="100" onchange="inputChange()" /> </td>
							<td><input id="A3x" value="100" onchange="inputChange()" /> </td>
							<td>&nbsp;px</td>
						</tr>
						<tr>
							<td class="label">Amplitude y</td>
							<td><input id="A1y" value="100" onchange="inputChange()" /> </td>
							<td><input id="A2y" value="100" onchange="inputChange()" /> </td>
							<td><input id="A3y" value="-100" onchange="inputChange()" /> </td>
							<td>&nbsp;px</td>
						</tr>
						<tr>
							<td class="label">Phase x</td>
							<td><input id="p1x" value="0" onchange="inputChange()" /> </td>
							<td><input id="p2x" value="90" onchange="inputChange()" /> </td>
							<td><input id="p3x" value="0" onchange="inputChange()" /> </td>
							<td>&nbsp;&deg;</td>
						</tr>
						<tr>
							<td class="label">Phase y</td>
							<td><input id="p1y" value="90" onchange="inputChange()" /> </td>
							<td><input id="p2y" value="0" onchange="inputChange()" /> </td>
							<td><input id="p3y" value="0" onchange="inputChange()" /> </td>
							<td>&nbsp;&deg;</td>
						</tr>
						<tr>
							<td class="label">Damping</td>
							<td><input id="td1" value="180" onchange="inputChange()" /> </td>
							<td><input id="td2" value="180" onchange="inputChange()" /> </td>
							<td><input id="td3" value="80" onchange="inputChange()" /> </td>
							<td>&nbsp;s</td>
						</tr>
						<tr>
							<td class="label">Frequency</td>
							<td><input id="f1" value="1" onchange="inputChange()" /> </td>
							<td><input id="f2" value="0.98" onchange="inputChange()" /> </td>
							<td><input id="f3" value="1" onchange="inputChange()" /> </td>
							<td>&nbsp;Hz&nbsp;</td>
						</tr>
					</table>
				</form>
			</div>

			<div id="draw">
				<h2> Step 3: Draw! </h1>
					<canvas id="harmonograph" width="880" height="880">
						<h1> Step 3: Draw! </h1>
					</canvas>
					<div id="buttons">
						<button id="startButton" onclick="startStop();">stop</button> <br>
						<button onclick="init();">reset</button> <br>
						<!-- <button onclick="showSettings();">settings</button> <br> -->
						<!-- <button onclick="showModelDiagram();">diagram</button> <br> -->
						<button onclick="speed();">speed</button><span id="spf">&nbsp; 1x</span>
					</div>

			</div>

			<div id="topview">
				<canvas id="modelDiagram" width="300" height="300"></canvas>
			</div>

			<div id="save">

				<table class="input">
					<tr>
						<td class="desc">Output image size:</td>
						<td class="input"><input type="number" id="res" min="0" value="640" /> pixels</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" onclick="event.preventDefault(); savePng();">Save PNG</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" onclick="event.preventDefault(); submitPng();">Submit PNG</button>
						</td>
					</tr>
				</table>
				<!-- <p>
					<a id="permalink" href="#">Link to this creation</a>
				</p> -->
			</div>
		</div>


	</main>
</body>

</html>
