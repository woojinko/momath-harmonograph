<body onload="init()">
	<img src="momath_images/MoMathHarmonographLogo.png" alt="MoMath Harmonograph Logo" width="1380" height="100">
	<main>
		<div id="colors">
			<h2> Select color</h2>
			<form>
				<table id="input" class="input">
					<!-- <tr>
						<td>Background:</td>c2
						<td class="input"><input type='color' id="c1" value=#000000 list="presets"
								onchange="inputChange()" />
							<datalist id="presets">
								<option value=#000000>Black</option>
								<option value=#ffffff> White</option>
							</datalist>
						</td>
					</tr> -->
					<!-- <tr>
						<td>
							<input type="checkbox" id="rainbow" name="rainbow" value="rainbow" class="rainbow">
							<label for="rainbow"> rainbow mode </label>
						</td>
					</tr> -->
					<tr>
						<td>Pen color:</td>
						<td><em>c</em> =</td>
						<td><input type='color' id="c2" value=#91fcbc onchange="inputChange()" />
						</td>
					</tr>
					<!-- <tr>
						<td>Pen colors:</td>
						<td>
							<input type='color' id="c3" value=#91fcbc onchange="inputChange()" />
							<input type='color' id="c4" value=#91fcbc onchange="inputChange()" />
							<input type='color' id="c5" value=#91fcbc onchange="inputChange()" />
						</td>
					</tr> -->
				</table>
			</form>
		</div>

		<div id="parameters">
			<h2> Set parameters</h2>
			<form id="paramForm">
				<table>
					<tr class="head">
						<td> </td>
						<td>Pendulum A</td>
						<td>Pendulum B</td>
						<td>Pendulum C</td>
					</tr>
					<tr>
						<td class="label">&nbsp;Amplitude x</td>
						<td class = "slidecontainer">
							<input type="range" min="80" max="120" value="100" onchange="inputChange()" class="slider" id="A1x"> 
							<span id="A1xval"></span>
						</td>
						<td class = "slidecontainer">
							<input type="range" min="80" max="120" value="100" onchange="inputChange()" class="slider" id="A2x"> 
							<span id="A2xval"></span>
						</td>
						<td class = "slidecontainer">
							<input type="range" min="80" max="120" value="100" onchange="inputChange()" class="slider" id="A3x"> 
							<span id="A3xval"></span>
						</td>
						<td>&nbsp;px</td>
					</tr>
					<tr>
						<td class="label">Amplitude y</td>
						<td class = "slidecontainer">
							<input type="range" min="80" max="120" value="100" onchange="inputChange()" class="slider" id="A1y"> 
							<span id="A1yval"></span>
						</td>
						<td class = "slidecontainer">
							<input type="range" min="80" max="120" value="100" onchange="inputChange()" class="slider" id="A2y"> 
							<span id="A2yval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="-120" max="-80" value="-100" onchange="inputChange()" class="slider" id="A3y"> 
							<span id="A3yval"></span> 
						</td>
						<td>&nbsp;px</td>
					</tr>
					<tr>
						<td class="label">Phase x</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p1x"> 
							<span id="p1xval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="90" onchange="inputChange()" class="slider" id="p2x"> 
							<span id="p2xval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p3x"> 
							<span id="p3xval"></span> 
						</td>
						<td>&nbsp;&deg;</td>
					</tr>
					<tr>
						<td class="label">Phase y</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="90" onchange="inputChange()" class="slider" id="p1y"> 
							<span id="p1yval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p2y"> 
							<span id="p2yval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p3y"> 
							<span id="p3yval"></span> 
						</td>
						<td>&nbsp;&deg;</td>
					</tr>
					<tr>
						<td class="label">Damping</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="180" onchange="inputChange()" class="slider" id="td1"> 
							<span id="td1val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="180" onchange="inputChange()" class="slider" id="td2"> 
							<span id="td2val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="80" onchange="inputChange()" class="slider" id="td3"> 
							<span id="td3val"></span> 
						</td>
						<td>&nbsp;s</td>
					</tr>
					<tr>
						<td class="label">Frequency</td>
						<td class = "slidecontainer">
							<input type="range" min="0.0" max="2.0" value="1.0" step="0.05" onchange="inputChange()" class="slider" id="f1"> 
							<span id="f1val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range"min="0.0" max="2.0" value="0.7" step="0.05" onchange="inputChange()" class="slider" id="f2"> 
							<span id="f2val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0.00" max="2.00" value="1.00" step="0.05" onchange="inputChange()" class="slider" id="f3"> 
							<span id="f3val"></span> 
						</td>
						<td>&nbsp;Hz&nbsp;</td>
					</tr>
				</table>
				<button id="resetParamButton" onclick="resetParams(), inputChange()"> Reset parameters</input>
				
			</form>
		</div>

		<div id="draw">
			<h2> Draw </h1>
				<div id="buttons">
					<button id="startButton" onclick="startStop();">Stop</button> <br>
					<button onclick="init();"> Clear drawing </button> <br>
					<button onclick="speed();">Speed</button><span id="spf">&nbsp; 1x</span>
				</div>
				<canvas id="harmonograph" width="880" height="880"> </canvas>
		</div>
		<br>
		<br>

		<div id="save">
			<h2> Save </h1>
				<table class="input">
					<tr>
						<td colspan="2">
							<button type="button" id="saveButton" onclick="event.preventDefault(); savePng();">Save</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" id="submitButton"
								onclick="event.preventDefault(); submitPng();">Submit</button>
						</td>
					</tr>
				</table>
		</div>
		<div id="topview">
			<canvas id="modelDiagram" width="300" height="300"></canvas>
		</div>
	</main>
</body>

</html>
