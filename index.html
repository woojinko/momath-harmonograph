<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Momath Harmonograph</title>
	<meta name="description" content="A custom virtual Harmonograph for Momath's Annual Fundraising Gala 2021.">
	<meta name="author" content="Woojin Ko">

	<meta property="og:title" content="Momath Harmonograph">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://harmonograph.momath.org/">
	<meta property="og:description" content="A custom virtual Harmonograph for Momath's Annual Fundraising Gala 2021.">
	<!-- <meta property="og:image" content="image.png"> -->

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-E23KN8G2WH"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-E23KN8G2WH');
	</script>
	<link rel="stylesheet" type="text/css" href="harmonograph.css" />
	<script type="text/javascript" src="harmonograph.js"></script>
	<script type="text/javascript" src="FileSaver.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"
		data-app-key="YOUR_APP_KEY"></script>
</head>

<body onload="init()">
	<img src="MoMathHarmonographLogo.png" alt="MoMath Harmonograph Logo" width="980" height="70">
	<!-- <h1> Make your own!</h1> -->
	<main>
		<!-- <div id="personalize"> -->
		<div id="colors">
			<h2> Step 1: Colors</h2>
			<form>
				<table>
					<table id="input" class="input">
						<tr>
							<td>Background color:</td>
							<td class="input"><input type='color' id="c1" value=#000000 list="presets"
									onchange="inputChange()" />
								<datalist id="presets">
									<option value=#000000>Black</option>
									<option value=#ffffff> White</option>
								</datalist>
							</td>
						</tr>
						<!-- <tr>
								<td>Pen color:</td>
								<td><em>c2</em> =</td>
								<td><input type='color' id="c2" value=#A1BAAB onchange="inputChange()" />
								</td>
							</tr> -->
						<tr>
							<td>Pen colors:</td>
							<td>
								<input type='color' id="c3" value=#91fcbc onchange="inputChange()" />
								<input type='color' id="c4" value=#91fcbc onchange="inputChange()" />
								<input type='color' id="c5" value=#91fcbc onchange="inputChange()" />
								<!-- <input type='color' id="c6" value=#A1BAAB onchange="inputChange()" /> -->
							</td>
						</tr>
					</table>
					</td>
			</form>
		</div>

		<div id="parameters">
			<h2> Step 2: Parameters</h2>
			<form id="paramForm">
				<table>
					<tr class="head">
						<td> </td>
						<td>Pend A</td>
						<td>Pend B</td>
						<td>Pend C</td>
					</tr>
					<tr>
						<td class="label">&nbsp;Amplitude x</td>
						<td class = "slidecontainer">
							<input type="range" min="50" max="150" value="100" onchange="inputChange()" class="slider" id="A1x"> 
							<span id="A1xval"></span>
						</td>
						<td class = "slidecontainer">
							<input type="range" min="50" max="150" value="100" onchange="inputChange()" class="slider" id="A2x"> 
							<span id="A2xval"></span>
						</td>
						<td class = "slidecontainer">
							<input type="range" min="50" max="150" value="100" onchange="inputChange()" class="slider" id="A3x"> 
							<span id="A3xval"></span>
						</td>
						<td>&nbsp;px</td>
					</tr>
					<tr>
						<td class="label">Amplitude y</td>
						<td class = "slidecontainer">
							<input type="range" min="50" max="150" value="100" onchange="inputChange()" class="slider" id="A1y"> 
							<span id="A1yval"></span>
						</td>
						<td class = "slidecontainer">
							<input type="range" min="50" max="150" value="100" onchange="inputChange()" class="slider" id="A2y"> 
							<span id="A2yval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="-150" max="-50" value="-100" onchange="inputChange()" class="slider" id="A3y"> 
							<span id="A3yval"></span> 
						</td>
						<td>&nbsp;px</td>
					</tr>
					<tr>
						<td class="label">Phase x</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p1x"> 
							<span id="p1xval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="90" onchange="inputChange()" class="slider" id="p2x"> 
							<span id="p2xval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p3x"> 
							<span id="p3xval"></span> 
						</td>
						<td>&nbsp;&deg;</td>
					</tr>
					<tr>
						<td class="label">Phase y</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="90" onchange="inputChange()" class="slider" id="p1y"> 
							<span id="p1yval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p2y"> 
							<span id="p2yval"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="0" onchange="inputChange()" class="slider" id="p3y"> 
							<span id="p3yval"></span> 
						</td>
						<td>&nbsp;&deg;</td>
					</tr>
					<tr>
						<td class="label">Damping</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="180" onchange="inputChange()" class="slider" id="td1"> 
							<span id="td1val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="180" onchange="inputChange()" class="slider" id="td2"> 
							<span id="td2val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0" max="180" value="80" onchange="inputChange()" class="slider" id="td3"> 
							<span id="td3val"></span> 
						</td>
						<td>&nbsp;s</td>
					</tr>
					<tr>
						<td class="label">Frequency</td>
						<td class = "slidecontainer">
							<input type="range" min="0.0" max="2.0" value="1.0" step="0.1" onchange="inputChange()" class="slider" id="f1"> 
							<span id="f1val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range"min="0.0" max="2.0" value="0.7" step="0.1" onchange="inputChange()" class="slider" id="f2"> 
							<span id="f2val"></span> 
						</td>
						<td class = "slidecontainer">
							<input type="range" min="0.0" max="2.0" value="1.0" step="0.1" onchange="inputChange()" class="slider" id="f3"> 
							<span id="f3val"></span> 
						</td>
						<td>&nbsp;Hz&nbsp;</td>
					</tr>
				</table>
				<button id="resetParam" onclick="resetParams(), inputChange()"> Reset Parameters</input>
				
			</form>
		</div>

		<div id="draw">
			<h2> Step 3: Draw </h1>
				<div id="buttons">
					<button id="startButton" onclick="startStop();">Stop</button> <br>
					<button onclick="init();"> Reset</button> <br>
					<!-- <button onclick="showSettings();">settings</button> <br> -->
					<!-- <button onclick="showModelDiagram();">diagram</button> <br> -->
					<button onclick="speed();">Speed</button><span id="spf">&nbsp; 1x</span>
				</div>
				<canvas id="harmonograph" width="880" height="880"> </canvas>
		</div>
		<br>
		<br>

		<div id="save">
			<h2> Step 4: Save </h1>
				<table class="input">
					<tr>
						<td colspan="2">
							<button type="button" id="saveButton" onclick="event.preventDefault(); savePng();">Save
								PNG</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="button" id="submitButton"
								onclick="event.preventDefault(); submitPng();">Submit PNG</button>
						</td>
					</tr>
				</table>
		</div>
		<div id="topview">
			<canvas id="modelDiagram" width="300" height="300"></canvas>
		</div>
	</main>
</body>

</html>
